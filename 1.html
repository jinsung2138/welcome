<!DOCTYPE html>
<html lang="ko">
<head>
    <title>WEB1-html</title>
    <meta charset="utf-8">
</head>
<body>
    <h1><u>HTML이란 무엇인가?</u></h1>
    <img src="html.jpg" width="200">
    <ol>
        <li><a href="https://www.w3schools.com/html/" title="html설명">HTML</a></li>
    </ol>
    <ul>
        <li>HTML은 Hyper Text Markup Language의 약자입니다.</li>
        <li>HTML은 웹 페이지를 만들기 위한 표준 마크업 언어입니다.</li>
        <li>HTML은 웹 페이지의 구조를 설명합니다</li>
        <li>HTML은 일련의 요소로 구성됩니다.</li>
        <li>HTML 요소는 브라우저에 콘텐츠를 표시하는 방법을 알려줍니다.</li>
        <li>HTML 요소는 "이것은 제목입니다", "이것은 단락입니다", "이것은 링크입니다" 등과 같은 콘텐츠 조각에 레이블을 지정합니다.</li>
    </ul>
</body>
</html>
